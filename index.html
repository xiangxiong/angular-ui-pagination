<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular-Ui-Pagination</title>
</head>
<body ng-app="app" >
<center>
    <div ng-controller="PaginationCtrl" ng-init="init()">
        <div class="row">
            <div class="col-12">
                <h4>基本款分页</h4>
                <ui uipagination total-items="viewModel.totalItems" ng-model="viewModel.currentPage" class="pagination" ng-change="pageChanged()"></ui>
            </div>
        </div>
    </div>
</center>
</body>
</html>
<script src="http://localhost:8080/bundle.js"></script>
